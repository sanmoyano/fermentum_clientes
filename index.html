<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icons/logo_fmtm.svg" type="image/x-icon">
    <title>Fermentum Clientes</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fermentum Clientes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Autogestion - pedidos</a>
                        </li>
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#">Features</a> -->
                        </li>
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#"></a> -->
                        </li>
                    </ul>
                </div>
                <ul class="ul_carrito">
                    <button id="boton_carrito" class="btn btn-success" type="button" data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mostrar pedido</button>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- CARRITO -->
        <div id="canvas_carrito">
            <!-- canvas carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Mi pedido</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="producto_carrito" class="offcanvas-body"></div>
                <div id="litros_pedidos"></div>
                <div id="total_carrito">
                    <h2>Total:</h2>
                    <button type="button" class="btn btn-primary" id="finalizar_compra">Finalizar compra</button>
                </div>
            </div>
        </div>

        <!-- CARD CERVEZAS -->
        <div id="card_cerveza" class="row"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/estilos.js"></script>
    <script src="./js/scrip.js"> </script>
</body>
</html>
