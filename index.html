<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="./icons/logo_fmtm.svg" type="image/x-icon">
    <title>Fermentum Clientes</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <!-- COMIENZO HEADER  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fermentum Clientes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Autogestion - pedidos</a>
                        </li>
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#">Features</a> -->
                        </li>
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#"></a> -->
                        </li>
                    </ul>
                </div>
                <ul class="ul_carrito">
                    <button id="boton_mostrar" class="btn btn-success" type="button" data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mostrar pedido</button>
                </ul>
            </div>
        </nav>
    </header>
    <!-- FIN HEADER  -->

    <!-- COMIENZO MAIN -->
    <main>
        <!-- CARD CERVEZAS -->
        <div id="card_cerveza" class="row">
            <!-- div con todas las cards de los estilos de cerveza -->
        </div>

        <!-- CARRITO -->
        <div id="canvas_carrito">
            <!-- canvas carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Mi pedido</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <!-- producto en el carrito -->
                <div id="producto_carrito" class="offcanvas-body">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./images/1-golden.jpg" class="img-fluid rounded-start">
                            </div>
                            <div class="col-md-8">
                                <!-- card del carrito descrip  -->
                                <div class="card-body">
                                        <h5 class="card-title">Estilo selec</h5>
                                        <p class="card-title">$precio /L</p>

                                    <!-- selec barril -->
                                    <div id="litros_pedidos">
                                        <div class="dropdown">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Seleccionar Barril</button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                    <li class="dropdown-item" href="#"> 10 litros</li>
                                                    <li class="dropdown-item" href="#"> 20 litros</li>
                                                    <li class="dropdown-item" href="#"> 30 litros</li>
                                                    <li class="dropdown-item" href="#"> 50 litros</li>
                                                </ul>
                                        </div>
                                        <!-- eliminar del carrito  -->
                                        <button id="eliminar_carrito" class="btn btn-danger"><i class="fas fa-times-circle"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- total a pagar  -->
                <div id="total_carrito">
                    <h2>TOTAL: </h2>
                </div>
                <!-- finalizar compra -->
                <button type="button" class="btn btn-success" id="finalizar_compra">Finalizar compra</button>
            </div>
        </div>
    </main>
    <!-- FIN MAIN -->

    <!-- SCRIPS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d4193cf05.js" crossorigin="anonymous"></script>
    <script src="./js/estilos.js"></script>
    <script src="./js/scrip.js"> </script>
    <script src="./js/eventos.js"></script>
</body>
</html>
